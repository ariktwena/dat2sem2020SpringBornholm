<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
            <h3>Dannebrog lavet med 4 røde rektangler</h3>
        <SVG width="255" height=210>
                <rect x="0" y="0" height="90" width="90"
                        style="stroke:#000000; fill: #ff0000"/>
                <rect x="120" y="0" height="90" width="135"
                        style="stroke:#000000; fill: #ff0000"/>
                <rect x="0" y="120" height="90" width="90"
                        style="stroke:#000000; fill: #ff0000"/>
                <rect x="120" y="120" height="90" width="135"
                        style="stroke:#000000; fill: #ff0000"/>
        </SVG>
    </div> 
    <div>
        <h3>Dannebrog skrumpet ved at lave canvas mindre mens viewBox er det samme</h3>
            <SVG width="127" height=105 viewBox="0 0 255 210">
                    <rect x="0" y="0" height="90" width="90"
                    style="stroke:#000000; fill: #ff0000"/>
                    <rect x="120" y="0" height="90" width="135"
                    style="stroke:#000000; fill: #ff0000"/>
                    <rect x="0" y="120" height="90" width="90"
                    style="stroke:#000000; fill: #ff0000"/>
                    <rect x="120" y="120" height="90" width="135"
                    style="stroke:#000000; fill: #ff0000"/>
                </SVG>
    </div>
    <div>
        <h3>Dannebrog lavet om til andre figurer og med text</h3>
        <SVG width="500" height=230>
                <rect x="0" y="0" height="90" width="90" rx="15" ry="15"
                style="stroke:#000000; fill: #ff0000;"/>
                <rect x="60" y="50" height="90" width="135"
                style="stroke:#000000; fill: #0000aa;  fill-opacity: 0.5;"/>
                <rect x="0" y="120" height="90" width="90"
                style="stroke:#000000; fill: #ff0000"/>
                <rect x="120" y="120" height="90" width="135"
                style="stroke:#000000; stroke-width: 3;
                stroke-dasharray: 10 5; fill: none"/>
                <polygon points="110,20  210,20  165,100"
                style="stroke:#660066; fill:#cca833;"/>
                <line x1="180" y1="140"  x2="150"   y2="250"  style="stroke:#006600;"/>
                <line x1="150" y1="250"  x2="120"   y2="140"  style="stroke:#4fe8f3;"/>
                <line x1="120" y1="140"  x2="200"   y2="195"  style="stroke:#110600;"/>
                <line x1="100" y1="220"  x2="200"   y2="195"  style="stroke:#006600;"/>
                <line x1="100" y1="220"  x2="180"   y2="140"  style="stroke:#006600;"/>
                <circle cx="45" cy="45" r="34" style="stroke:#006600; fill:#00cc00"/>
                <text x="20" y="230">Her er noget text ... y værdien er tekstens bund (ikke toppen)</text>
                <text x="280" y="0" style="writing-mode: tb;">Vertical text ... style="writing-mode: tb;</text>
        </SVG>
    </div>
    <div>
        
    </div>
    </html>
